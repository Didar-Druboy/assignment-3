<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome CDN -->
    <script src="https://kit.fontawesome.com/adf6dfc283.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="manrope">
    <main class="mx-auto">
      <section class="bg-[url('./assets/bg.jpg')] bg-no-repeat bg-cover">
        <div class="max-w-screen-lg mx-auto px-5 lg:px-10 py-14 lg:py-20 space-y-6">
          <div>
            <div class="text-center mb-5"><h4 class="text-base font-bold px-5 py-2 bg-slate-100 rounded-3xl inline ">
              <i class="fa-solid fa-arrow-right"></i>
              Let’s Connect</h4></div>
            <div class="space-y-4">
              <h2 class="text-4xl font-bold text-center">Let’s Discuss Next Project</h2>
              <p class="text-base font-medium text-center">The barn house captivates with its blend of rustic charm and modern sophistication, <br> featuring weathered wood, sleek metal accents.</p>
            </div>
          </div>
          <div class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              <input type="text" placeholder="First Name*" class="p-3 rounded-3xl">
              <input type="text" placeholder="Last Name*" class="p-3 rounded-3xl">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              <input type="tel" placeholder="Phone Number*" class="p-3 rounded-3xl">
              <input type="email" placeholder="Email*" class="p-3 rounded-3xl">
            </div>
            <div>
              <textarea id="message" name="message" class="w-full p-3 rounded-3xl" rows="8" placeholder="Write your message here"></textarea> 
            </div>
            <div class="card-actions w-full">
              <a class="btn bg-lime-300 font-extrabold text-xl rounded-3xl  w-full">View Details
                  <i class="fa-solid fa-arrow-right bg-zinc-900 rounded-full p-2 w-9 h-9 -rotate-45 text-white"></i>
                </a>
            </div>
          </div>
        </div>
      </section>

    </main>
    
</body>
</html>
